<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive pricing component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section>
        <div class="pricing-container">
          <div class="hero-section">
            <h1>Simple, traffic-based pricing</h1>
            <p>Sign-up for our 30-day trial. No credit card required.</p>
          </div>

          <div class="pricing-section">
            <div class="pricing-wrapper">
              <div class="pricing-content">
                <p class="pageviews-info">
                  <span class="pageviews-count">10K</span> PAGEVIEWS
                </p>
                <h2 class="price-section">
                  $ <span class="price-amount">8</span>.00
                  <span class="billing-period">/ month</span>
                </h2>
              </div>

              <div class="field">
                <input
                  type="range"
                  name="price-range"
                  id="price-range"
                  step="1"
                  value="0"
                  min="0"
                  max="4"
                />
              </div>

              <div class="billing-details">
                <p class="billing-monthly">Monthly Billing</p>
                <div class="toggle-Switch">
                  <input type="checkbox" name="checkbox" id="toggle" />
                  <label for="toggle" class="switch"></label>
                </div>
                <p class="billing-yearly">
                  Yearly Billing
                  <span>-25% <span class="none">discount</span></span>
                </p>
              </div>
            </div>

            <div class="pricing-content footer-content">
              <div class="features-list">
                <p>
                  <img src="images/icon-check.svg" alt="Check Mark" />Unlimited
                  websites
                </p>
                <p>
                  <img src="images/icon-check.svg" alt="Check Mark" />100% data
                  ownership
                </p>
                <p>
                  <img src="images/icon-check.svg" alt="Check Mark" />Email
                  reports
                </p>
              </div>

              <button class="trial-button">Start my trial</button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
